<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Practica
      <span class="glyphicon glyphicon-plus btn btn-default btn-circle btn-lg " ng-click="$scope.creating=true" ng-hide="$scope.creating" class="hidden"></span>
  </div>

</h1>

</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default" ng-hide="!$scope.creating" class="hidden">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Nombre:</span>
        <input type="text" class="form-control" ng-model="practicaSelected.nombre" aria-describedby="basic-addon1">
      </div>
      <button type="button" class="btn btn-info" ng-click="addPractica()">Crear Practica</button>
    </div>
  <div class="btn-group" uib-dropdown is-open="status.isopen">
     <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
       Practica<span class="caret"></span>
     </button>
     <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
       <li ng-repeat="practica in practicas">
         <a ng-click="getPreguntasPractica(practica)" >{{practica.nombre}}</a>
       </li>
     </ul>
   </div>

   <div class="panel panel-default" ng-hide="practicaSelected==''" class="hidden">
     <div class="panel-heading">{{practica.nombre}}</div>
     <div class="panel-body">
       <ul>
         <li ng-repeat="pregunta in preguntasPractica">{{pregunta.pregunta}}
           <span class="label label-primary">Tipo:</span> {{pregunta.tipo}}
           <span class="label label-primary">Materia:</span> {{pregunta.materia}}
           <span class="glyphicon glyphicon-minus btn btn-default btn-circle btn-sm " ng-click="deletePregunta(pregunta)" ></span>
         </li>
       </ul>
     </div>
   </div>
   <div class="panel panel-default" ng-hide="practicaSelected==''" class="hidden">
     <div class="panel-heading">Preguntas Disponibles</div>
     <div class="panel-body">
       <ul>
         <li ng-repeat="pregunta in preguntasAll">{{pregunta.pregunta}}
           <span class="label label-primary">Tipo:</span> {{pregunta.tipo}}
           <span class="label label-primary">Materia:</span> {{pregunta.materia}}
           <span class="glyphicon glyphicon-plus btn btn-default btn-circle btn-sm " ng-click="addPregunta(pregunta)" ></span>
         </li>
       </ul>
     </div>
   </div>
</div>
</div>
